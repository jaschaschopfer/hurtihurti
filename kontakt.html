    <main>
        <section class="container-kontakt">
            <h1>kontakt</h1>
            <div class="kontakt">
                <form class="contact-form">
                    <article class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder=" Max Muster" required>
                    </article>
                    <article class="form-group">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" placeholder="maxmuster@gmail.com" required>
                    </article>
                    <article class="form-group">
                        <label for="message">Nachricht:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Liebes hurtihurti Team..."
                            required></textarea>
                    </article>
                </form>
                <button type="submit" class="button">hurti kontaktieren</button>
            </div>
        </section>
    </main>


    <footer class="footer">

        <div class="begrenzung-footer">
            <div class="footer-shop">
