<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" type="text/css" href="kontakt.css">
</head>



<body>
    

    <div class="container">

    <header>
        
    </header>

    
 

    <div class="kontakt">
        <h1>kontakt</h1>
    <form id="contact-form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder=" Max Muster" required>
      </div>
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="maxmuster@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="4" placeholder="Liebes hurtihurti Team..." required></textarea>
      </div>
      <div class="form-group-checkbox">
      <input type="checkbox" id="newsletterCheckbox" value="AGB akzeptieren"
      <label for="newsletterCheckbox">AGB akzeptieren </label>  
      </div>
      <button type="submit">hurti kontaktieren</button> 






    </form>
        
            

        

    </div>


</body>













</html>
